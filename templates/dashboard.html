<!DOCTYPE html>
<html>
<head>
    <title>PTO Dashboard</title>
</head>
<body>

<h1>Welcome, {{ full_name or username }}!</h1>
<p>Role: {{ role }}</p>

<p>This is your PTO dashboard placeholder.</p>

<ul>
    <li><a href="{{ url_for('employees_list') }}">Manage Employees</a></li>
    <li><a href="{{ url_for('calendar_view') }}">Calendar</a></li>
    {% if role == 'admin' %}
    <li><a href="{{ url_for('admin_balances_select_employee') }}">Admin: PTO Balances</a></li>
    <li><a href="{{ url_for('admin_pto_types') }}">Admin: PTO Types</a></li>
    {% endif %}
</ul>


<form method="get" action="{{ url_for('logout') }}">
    <button type="submit">Logout</button>
</form>

</body>
</html>
