<!DOCTYPE html>
<html>
<head>
    <title>PTO Types (Admin)</title>
</head>
<body>

<h1>PTO Types (Admin)</h1>

<p>
  <a href="{{ url_for('dashboard') }}">Dashboard</a>
</p>

<h2>Add PTO Type</h2>

<form method="POST" action="{{ url_for('admin_pto_type_new') }}">
    <input type="text" name="code" placeholder="CODE (e.g. FLOAT)" required>
    <input type="text" name="display_name" placeholder="Display Name" required>
    <button type="submit">Add</button>
</form>

<hr>

<h2>Existing PTO Types</h2>

<table border="1" cellpadding="6">
    <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>

    {% for t in pto_types %}
    <tr>
        <td>{{ t['code'] }}</td>
        <td>
            <form method="POST" action="{{ url_for('admin_pto_type_edit', pto_type_id=t['id']) }}">
                <input type="text" name="display_name" value="{{ t['display_name'] }}">
                <button type="submit">Save</button>
            </form>
        </td>
        <td>{{ 'Active' if t['is_active'] else 'Inactive' }}</td>
        <td>
            <form method="POST" action="{{ url_for('admin_pto_type_toggle', pto_type_id=t['id']) }}">
                <button type="submit">
                    {{ 'Deactivate' if t['is_active'] else 'Activate' }}
                </button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
